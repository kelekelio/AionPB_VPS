<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head th:replace="fragments/header :: header(~{this :: title})">
    <meta charset="UTF-8">
    <title>Aion PowerBook DB</title>
</head>
<body>
<h3>Login with:</h3>

</p>
</body>
</html>
